<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <a href="/"><img src="../assets/favicon.ico" height="40" class="p-mr-2"></a>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="p-grid" *ngIf="isLogged()">
      <div class="p-col-12">
        <p-button label="{{user.email}}" icon="pi pi-users" styleClass="p-button-warning" badgeClass="p-badge-danger"></p-button>
        <button pButton class="p-button p-button-danger" type="submit" (click)="logout()" title="Logout" label="Logout"></button>
      </div>
  </div>
  <div class="p-grid" *ngIf="!isLogged()">
    <div class="p-col-12">
          <p-button label="Login" icon="pi pi-users" styleClass="p-button-warning"  [routerLink]="['/login']" badgeClass="p-badge-warning" title="Login"></p-button>
    </div>
  </div>
  </ng-template>
</p-menubar>
<router-outlet></router-outlet>
<p-toast></p-toast>
